
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>energy consumption calculator</title>
    <style>
       
        body {
            min-height: 100%;
        }</style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <h1>Energy Consumption</h1>
    <div class="align">
<div id="create">
<div id="result">
            <div id="calc">
                <form id="frmcalculate">
                 
                <p class="marpad">Hours Used Per Day: <input type="text" size="5" id="hoursPerDay" value="3"></p>
                <p class="marpad">Power Use (Watts): <input type="text" size="5" id="powerWatts" value="1000"></p>
                <p class="marpad">Price (kWh): <input type="text" size="5" id="Price"  value="0.1"></p>
                <p class="marpad">month:<input  type="text" size="2" id="month" value="9" ></p>
                <input type="submit" class="button" value="Calculate" onclick="validateEntry();">
                <input type="submit" class="button" value="Reset" onclick="formReset();">
                </form>
            </div>
<form id="frmresult">
<p class="marpad">Cost Per Hour: <input type="text" id="costPerHour" readonly="readonly"></p>
<p class="marpad">Cost Per Day: <input type="text" size="5" id="costPerDay" readonly="readonly"></p>
<p class="marpad">Cost Per Month: <input type="text" size="5" id="costPerMonth" readonly="readonly"></p>
<p class="marpad">Cost Per Year: <input type="text" size="5" id="costPerYear" readonly="readonly"></p>
<p class="marpad">kWh Per Day: <input type="text" size="5" id="kwhPerDay" readonly="readonly"></p>
</form>
</div>

</div>
</div>
       
       
    <script src="./index.js"></script>
</body>
</html>
